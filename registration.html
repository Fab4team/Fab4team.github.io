      <script>
         function validateForm() {
            var ufname = document.forms["myForm"]["Fname"].value;
            var ulname = document.forms["myForm"]["Lname"].value;

            var uemail = document.forms["myForm"]["Email"].value;
            var upassword = document.forms["myForm"]["Password"].value;
            var uCpassword = document.forms["myForm"]["Cpassword"].value;
            var address = document.forms["myForm"]["Address"].value;
            var phone = document.forms["myForm"]["Pnumber"].value;


            if (ufname.length < 1 && ulname.length < 1) {
               document.getElementById("nameerror").innerHTML =
                  " Please Enter Your Name *";
            }
            if (uemail.length < 1) {
               document.getElementById("emailerror").innerHTML =
                  " Please Enter Your Email *";
            }
            if (upassword.length < 3) {
               document.getElementById("passworderror").innerHTML =
                  " Please Enter Your password *";
            }
            if (uCpassword.length < 3) {
               document.getElementById("cpassworderror").innerHTML =
                  " Please Enter Your Confirm password *";
            }
            if (address.length < 3) {
               document.getElementById("addresserror").innerHTML =
                  " Please Enter Your Address *";
            }
            if (phone.length < 10) {
               document.getElementById("phoneerror").innerHTML =
                  " Please Enter Your Phone Number *";
            }
            if (
               uemail.length < 1 ||
               upassword.length < 1 ||
               uCpassword.length < 1 ||
               address.length < 1 ||
               phone.length < 10
            ) {
               return false;
            }
         }
      </script>
