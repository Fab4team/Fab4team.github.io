      <script>
        function validateForm(){
          var email = document.forms["myForm"]["your-email"].value;
          var password = document.forms["myForm"]["your-password"].value;
        
          if (email.length<1) {
            document.getElementById('emerror').innerHTML = " Please Enter Your Email *";
          }
          if (password.length<3) {
            document.getElementById('perror').innerHTML = " Please Enter Your password *";      
          }
          if(email.length<1 || password.length<1){
               return false;
          }            
        }
        </script>

      <div
         class="wrapper"
         style="
            background-position: center;
            background-image: linear-gradient(
                  to bottom,
                  rgba(255, 255, 255, 0.6) 0%,
                  rgba(255, 255, 255, 0.7) 100%
               ),
               url('images/bg1.jpg');
            background-attachment: fixed;
            background-size: cover;
         "
      >
         <div class="inner">
            <div class="image-holder">
               <img src="images/RF2.png" alt="" style="height: 500px" />
            </div>
            <form name="myForm" method="post" onsubmit="return validateForm()">
               <h3 style="margin-bottom: 10px">Login Form</h3>
               <span id="emerror" style="color: red;"></span>
               <div class="form-wrapper">
                  <input
                     type="email"
                     placeholder="Email Address"
                     class="form-control"
                     id="uemail"
                     name="your-email"
                  />
                  <i class="zmdi zmdi-email" style="padding-right: 10px"></i>
               </div>
               <span id="perror" style="color: red;"></span>
               <div class="form-wrapper" style="margin-bottom: 0px">
                  <input
                     type="password"
                     placeholder="Password"
                     class="form-control"
                     id="upassword"
                     name="your-password"
                  />
                  <i class="zmdi zmdi-lock" style="padding-right: 10px"></i>
               </div>

               <button class="buttonreg">
                  Login
                  <i class="zmdi zmdi-arrow-right"></i>
               </button>
               <div class="form-wrapper" style="margin-top: 17px">
                  <a href="#!" class="forgot-password-link" style="color: gray"
                     >Forgot password?</a
                  >
               </div>
               <div class="form-group">
                  <h6 style="margin-top: 8px">
                     Don't have an account?
                     <a href="registration.html" style="color: gray"
                        >Register here</a
                     >
                  </h6>
               </div>
            </form>
